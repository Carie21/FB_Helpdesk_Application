<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link rel="stylesheet" href="./public/user_page.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="col1"></div>
      <div class="col2">
        <div class="p1">
          <div id="p10">
            <div class="container1" onclick="myFunction(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </div>
          <div id="p11">
            <p
              style="
                font-size: 27px;
                margin-left: 3.5%;
                font-family: 'Rubik', sans-serif;
                font-weight: bold;
              "
            >
              Conversations
            </p>
          </div>
          <div id="p12">
            <span class="reload" style="font-size: 30px">&#x21bb;</span>
          </div>
        </div>
        <div class="p2" id="a"></div>
      </div>
      <div class="col3">
        <div class="p1"></div>
        <div class="p2" id="b">
          <form
            action="/user_page"
            method="post"
            style="
              align-self: flex-end;
              height: 15%;
              display: flex;
              width: 100%;
              justify-content: center;
              align-items: center;
            "
          >
            <input
              type="text"
              name="message"
              placeholder="  send a message"
              style="
                height: 30%;
                width: 95%;
                border-radius: 7.5px;
                border-style: solid;
                border-color: #4267b2;
              "
            />
          </form>
        </div>
      </div>
      <div class="col4">
        <div class="x1" style="flex-direction: column">
          <div
            style="background-color: antiquewhite; width: 100%; flex: 0.7 0 0"
          ></div>
          <div
            style="width: 100%; flex: 0.3 0 0; background-color: beige"
          ></div>
        </div>
        <div class="x2"></div>
      </div>
    </div>
    <script src="./animations.js"></script>
  </body>
</html>
